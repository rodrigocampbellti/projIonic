<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>productList</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content  [fullscreen]="true">
      <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content>
      
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">productList</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-list>

  
        <ion-item-sliding *ngFor="let prod of products">
          <ion-item-options side="start">
            <ion-item-option color="danger">Remover</ion-item-option>
          </ion-item-options>
  
          <ion-item>
            <ion-label>{{product.nome}}</ion-label>
          </ion-item>
  
          <ion-item-options side="end">
            <ion-item-option (click)="showProd(product._id)" >Mostrar produto</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-refresher-content>
  </ion-refresher>
