<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>userEnter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">userEnter</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item class="pt-10">
        <ion-input label="E-mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
          label-placement="floating" fill="outline" placeholder="Digite seu e-mail" 
          name="email"></ion-input>
      </ion-item>

      <ion-item class="pt-10">
          <ion-input label="Senha" label-placement="floating" required fill="outline" placeholder="Digite uma senha"
            name="senha"></ion-input>
        </ion-item>

        <div class="pt-10 ion-text-center">
        <ion-item class="pt-10">
            <ion-button size="small" (click)="enter()">Login</ion-button>
            <ion-button color="danger" routerLink="/tabs/userForm">Cadastrar</ion-button>
            <ion-button color="danger" routerLink="/" >Cancelar</ion-button>
          </ion-item>
        </div>
        </ion-list>



</ion-content>
